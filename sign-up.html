<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="sign-up.js"></script>
</head>
<body>
   <div class="container">
    <div class="side-bar">
        <div class="image-overlay">
            <img class="odin-icon" src="assets/odin-lined.png" alt="">
            <p class="odin-logo">O D I N</p>
        </div>
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" style="width: 300px" alt="">
        <p class="caption">Photo by Hallie West on Unsplash</p>
    </div>
    <div class="content">
        <div class="header">
            <h4> This is not a real online service!</h4>
        </div>
        <div class="sign-up-form">
            <form action="">
                <h3>Let's do this!</h3>
                <div class="form-content">
                    <div class="form-col">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" onblur="require(this)">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" onblur="require(this)">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password" onblur="require(this)">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" onblur="require(this)">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number" onblur="require(this)">
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" name="confirm-password" id="confirm-password" onblur="require(this)">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
   </div> 
</body>
</html>
